<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #26a69a, #80cbc4);
            margin: 0;
            padding: 0;
        }

        .box {
            width: 320px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 2px;
	    margin-right: 5px;
 
        }
	h3 {
		margin-bottom: 20px;
 		color: #00796b;
    		font-size: 20px;
		letter-spacing : 1px;
		}

        input {

            width: 100%;
            padding: 10px;
            margin-top: 2px;
            border: 1px solid #888;
            border-radius: 5px;
        }

        button {
            width: 30%;
            padding: 10px;
            margin-top: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="box">
        <h3>User Login</h3>

        <form action="login_process.html" method="post">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="Sign_Up.html">Sign up</a></p>
        <p>Forgot Password? <a href="#">Click here</a></p>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00695c, #26a69a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background-color: #ffffff;
            width: 380px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 5px;
            color: #00695c;
        }

        .signup-card p {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .field {
            margin-bottom: 18px;
        }

        .field label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        .field input {
            width: 100%;
            padding: 11px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        .field input:focus {
            border-color: #26a69a;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00695c;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        .login-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .login-text a {
            color: #00695c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="signup-card">
    <h2>Create Account</h2>
    <p>Please fill in the details below</p>

    <form>
        <div class="field">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="field">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="field">
            <label>Password</label>
            <input type="password" placeholder="Enter password" required>
        </div>

        <div class="field">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="login-text">
        Already have an account? <a href="#">Login</a>
    </div>
</div>

</body>
</html>

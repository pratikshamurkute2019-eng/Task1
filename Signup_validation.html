<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>

<style>
*{
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #eef2ff, #fdf4ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== CARD ===== */
.signup-card{
    background: #ffffff;
    width: 420px;
    padding: 22px 26px;
    border-radius: 14px;
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
}

/* ===== TITLE ===== */
.signup-card h2{
    text-align: center;
    margin-bottom: 22px;
    font-size: 22px;
    color: #1f2937;
}

/* ===== GRID FORM ===== */
.form-row{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.form-group{
    margin-bottom: 8px;
}

label{
    font-size: 12px;
    letter-spacing: 0.4px;
    text-transform: uppercase;
}

input, select{
    width: 100%;
    padding: 6px 10px;        /* smaller height */
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 12px;          /* smaller text */
    background: #f9fafb;
    transition: 0.2s;
}

input:focus, select:focus{
    outline: none;
    border-color: #667eea;
    background: #ffffff;
    box-shadow: 0 0 0 1.5px rgba(102,126,234,0.25);
}

/* ===== BUTTON ===== */
button{
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    font-size: 13px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #667eea, #764ba2);
    cursor: pointer;
    transition: 0.3s;
}

button:hover{
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(102,126,234,0.4);
}

/* ===== MESSAGES ===== */
.error{
    font-size: 10px;
    color: #dc2626;
    margin-top: 2px;
}

.success{
    margin-top: 8px;
    text-align: center;
    font-size: 13px;
    font-weight: 600;
    color: #16a34a;
}
</style>
</head>

<body>

<div class="signup-card">
    <h2>Create Account</h2>

    <form onsubmit="return validateForm()">

        <!-- First & Last Name -->
        <div class="form-row">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName">
                <div class="error" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName">
                <div class="error" id="lastNameError"></div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>
        </div>

        <!-- Phone & User Type -->
        <div class="form-row">
            <div class="form-group">
                <label>Phone</label>
                <input type="number" id="phone">
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label>User Type</label>
                <select id="userType">
                    <option value="">Select</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
                <div class="error" id="userTypeError"></div>
            </div>
        </div>

        <!-- Passwords -->
        <div class="form-row">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label>Confirm</label>
                <input type="password" id="confirmPassword">
                <div class="error" id="confirmPasswordError"></div>
            </div>
        </div>

        <button type="submit">Sign Up</button>

        <div class="success" id="successMessage"></div>
    </form>
</div>
<script>
function validateForm() {

    /* ===== CLEAR PREVIOUS MESSAGES ===== */
    document.getElementById("successMessage").innerHTML = "";

    document.getElementById("firstNameError").innerHTML = "";
    document.getElementById("lastNameError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("phoneError").innerHTML = "";
    document.getElementById("passwordError").innerHTML = "";
    document.getElementById("confirmPasswordError").innerHTML = "";
    document.getElementById("userTypeError").innerHTML = "";

    /* ===== GET INPUT VALUES ===== */
    let firstName = document.getElementById("firstName").value.trim();
    let lastName = document.getElementById("lastName").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let userType = document.getElementById("userType").value;

    let isValid = true;

    /* ===== ALL FIELDS MANDATORY ===== */
    if (firstName === "") {
        document.getElementById("firstNameError").innerHTML = "First Name is required";
        isValid = false;
    }

    if (lastName === "") {
        document.getElementById("lastNameError").innerHTML = "Last Name is required";
        isValid = false;
    }

    if (email === "") {
        document.getElementById("emailError").innerHTML = "Email is required";
        isValid = false;
    }

    if (phone === "") {
        document.getElementById("phoneError").innerHTML = "Phone number is required";
        isValid = false;
    }

    if (password === "") {
        document.getElementById("passwordError").innerHTML = "Password is required";
        isValid = false;
    }

    if (confirmPassword === "") {
        document.getElementById("confirmPasswordError").innerHTML = "Confirm Password is required";
        isValid = false;
    }

    if (userType === "") {
        document.getElementById("userTypeError").innerHTML = "Please select user type";
        isValid = false;
    }

    /* ===== EMAIL FORMAT VALIDATION ===== */
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email !== "" && !emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email format";
        isValid = false;
    }

    /* ===== PHONE NUMBER VALIDATION ===== */
    if (phone !== "" && phone.length !== 10) {
        document.getElementById("phoneError").innerHTML = "Phone number must be exactly 10 digits";
        isValid = false;
    }

    /* ===== PASSWORD LENGTH ===== */
    if (password !== "" && password.length < 6) {
        document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters";
        isValid = false;
    }

    /* ===== PASSWORD MATCH ===== */
    if (password !== "" && confirmPassword !== "" && password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
        isValid = false;
    }

    /* ===== SUCCESS MESSAGE ===== */
    if (isValid) {
        document.getElementById("successMessage").innerHTML =
            "âœ… Signup successful!";
    }

    /* ===== STOP FORM SUBMISSION ===== */
    return false;
}
</script>
</body>
</html>

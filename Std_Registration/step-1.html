<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            border-left: 4px solid #0077cc;
            padding-left: 8px;
        }
	.step-bar {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 30px auto 0;
            padding: 10px 20px;
        }
	.step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-bottom: 4px solid #ccc;
            color: #666;
            font-weight: bold;
        }
	 .active-step {
            color: #0077cc;
            border-bottom: 4px solid #0077cc;
        }

        .btn-next {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-next:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>
	 <div class="step-bar">
        <div class="step active-step">Step 1</div>
        <div class="step">Step 2</div>
        <div class="step">Step 3</div>
        <div class="step">Step 4</div>
    </div>

    <div class="form-container">
        <h2>Student Registration – Step 1</h2>

        <!-- Student Details -->
        <div class="section-title">Student Personal Details</div>

        <label>First Name</label>
        <input type="text" placeholder="Enter first name">

        <label>Middle Name</label>
        <input type="text" placeholder="Enter middle name">

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number">

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>Date of Birth (DOB)</label>
        <input type="date">

        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <!-- Guardian Details -->
        <div class="section-title">Guardian Details</div>

        <label>Guardian Full Name</label>
        <input type="text" placeholder="Enter guardian name">

        <label>Relation with Student</label>
        <select>
            <option>Father</option>
            <option>Mother</option>
            <option>Guardian</option>
            <option>Other</option>
        </select>

        <label>Guardian Phone Number</label>
        <input type="tel" placeholder="Enter guardian phone">

        <button class="btn-next" onclick="location.href='step-2.html'">Next →</button>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* -------- STEP BAR -------- */
        .step-bar {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 30px auto 0;
            padding: 10px 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-bottom: 4px solid #ccc;
            color: #666;
            font-weight: bold;
        }

        .active-step {
            color: #0077cc;
            border-bottom: 4px solid #0077cc;
        }

        /* -------- FORM -------- */
        .form-container {
            max-width: 600px;
            background: #fff;
            margin: 20px auto;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            border-left: 4px solid #0077cc;
            padding-left: 8px;
        }

        .btn-next {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-next:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>

    <!-- STEP BAR -->
    <div class="step-bar">
        <div class="step">Step 1</div>
        <div class="step active-step">Step 2</div>
        <div class="step">Step 3</div>
        <div class="step">Step 4</div>
    </div>

    <div class="form-container">
        <h2>Student Registration – Step 2</h2>

        <!-- Permanent Address -->
        <div class="section-title">Permanent Address</div>

        <label>Address Line</label>
        <input type="text" placeholder="Enter address line">

        <label>City</label>
        <input type="text" placeholder="Enter city">

        <label>Pin Code</label>
        <input type="number" placeholder="Enter pin code">

        <label>State</label>
        <input type="text" placeholder="Enter state">

        <label>Country</label>
        <input type="text" placeholder="Enter country">

        <!-- Temporary Address -->
        <div class="section-title">Temporary Address</div>

        <label>Address Line</label>
        <input type="text" placeholder="Enter address line">

        <label>City</label>
        <input type="text" placeholder="Enter city">

        <label>Pin Code</label>
        <input type="number" placeholder="Enter pin code">

        <label>State</label>
        <input type="text" placeholder="Enter state">

        <label>Country</label>
        <input type="text" placeholder="Enter country">

        <button class="btn-next" onclick="location.href='step-3.html'">Next →</button>

    </div>

</body>
</html>

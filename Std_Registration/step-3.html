<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 3</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* -------- STEP BAR -------- */
        .step-bar {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 30px auto 0;
            padding: 10px 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-bottom: 4px solid #ccc;
            color: #666;
            font-weight: bold;
        }

        .active-step {
            color: #0077cc;
            border-bottom: 4px solid #0077cc;
        }

        /* -------- FORM -------- */
        .form-container {
            max-width: 600px;
            background: #fff;
            margin: 20px auto;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            border-left: 4px solid #0077cc;
            padding-left: 8px;
        }

        .btn-next {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-next:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>

    <!-- STEP BAR -->
    <div class="step-bar">
        <div class="step">Step 1</div>
        <div class="step">Step 2</div>
        <div class="step active-step">Step 3</div>
        <div class="step">Step 4</div>
    </div>

    <div class="form-container">
        <h2>Student Registration – Step 3</h2>

        <!-- SSC -->
        <div class="section-title">SSC (10th Class)</div>

        <label>School Name</label>
        <input type="text" placeholder="Enter SSC school name">

        <label>Passing Year</label>
        <input type="number" placeholder="Enter passing year">

        <label>Percentage</label>
        <input type="text" placeholder="Enter percentage">

        <!-- HSC -->
        <div class="section-title">HSC (12th Class)</div>

        <label>College Name</label>
        <input type="text" placeholder="Enter HSC college name">

        <label>Passing Year</label>
        <input type="number" placeholder="Enter passing year">

        <label>Percentage</label>
        <input type="text" placeholder="Enter percentage">

        <!-- Graduation -->
        <div class="section-title">Graduation</div>

        <label>College Name</label>
        <input type="text" placeholder="Enter graduation college name">

        <label>Degree</label>
        <input type="text" placeholder="Enter degree (e.g., BSc, BCom, BA)">

        <label>Passing Year</label>
        <input type="number" placeholder="Enter passing year">

        <label>CGPA / Percentage</label>
        <input type="text" placeholder="Enter CGPA or percentage">

       <button class="btn-next" onclick="location.href='step-4.html'">Next →</button>

    </div>
 

</body>
</html>

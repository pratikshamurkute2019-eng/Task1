<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 4</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* -------- STEP BAR -------- */
        .step-bar {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 30px auto 0;
            padding: 10px 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-bottom: 4px solid #ccc;
            color: #666;
            font-weight: bold;
        }

        .active-step {
            color: #0077cc;
            border-bottom: 4px solid #0077cc;
        }

        /* -------- FORM -------- */
        .form-container {
            max-width: 600px;
            background: #fff;
            margin: 20px auto;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-next {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-next:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>

    <!-- STEP BAR -->
    <div class="step-bar">
        <div class="step">Step 1</div>
        <div class="step">Step 2</div>
        <div class="step">Step 3</div>
        <div class="step active-step">Step 4</div>
    </div>

    <div class="form-container">
        <h2>Student Registration – Step 4</h2>

        <!-- Course Details -->
        <label>Course Name</label>
        <select>
            <option>Select Course</option>
            <option>Full Stack Java</option>
            <option>Full Stack Python</option>
            <option>Web Development</option>
            <option>Data Science</option>
            <option>UI/UX Design</option>
            <option>Digital Marketing</option>
        </select>

        <label>Course Duration</label>
        <select>
            <option>Select Duration</option>
            <option>2 Months</option>
            <option>3 Months</option>
            <option>6 Months</option>
        </select>
	<button class="btn-next" onclick="location.href='step-5.html'">Next →</button>	
        
    </div>
 


</body>
</html>
